<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-header p {
            margin: 10px 0;
            font-size: 1em;
        }
        .profile-content {
            padding: 20px;
            text-align: center;
        }
        .profile-content img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-content h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .profile-content p {
            font-size: 1em;
            color: #555;
        }
        .profile-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #4e54c8;
            text-decoration: none;
            border-radius: 5px;
        }
        .profile-content a:hover {
            background: #8f94fb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>{{username}}</h1>
            <p>Welcome to your profile page!</p>
        </div>
        <div class="profile-content">
            <img src="{{avatar_url}}" alt="Profile Picture">
            <h2>About Me</h2>
            <p>{{about_me}}</p>
        </div>
    </div>
</body>
</html>
